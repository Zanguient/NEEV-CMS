<div class="content-header">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <h3 class="page-title">Video</h3>
        <div class="d-inline-block align-items-center">
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
              <li class="breadcrumb-item" aria-current="page">Video</li>
              <li class="breadcrumb-item active" aria-current="page">List</li>
            </ol>
          </nav>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-12">
          <div class="box">
              
              <!-- /.box-header -->
              <div class="box-body">
          <div class="table-responsive">
            <table id="example" class="table table-bordered table-hover display nowrap margin-top-10 w-p100">
            <thead>
              <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Video Link</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of this.videoData">
                <td>{{data.title}}</td>
                
                <td *ngIf="data.type==1"> File </td>
                <td *ngIf="data.type==2"> URL </td>
  
                <td *ngIf="data.type==1"> {{serverBaseURL}}{{data.video_path}}</td>
                <td *ngIf="data.type==2"> {{data.path}}</td>
  
                <td>
                  <span class="action-icon edit fa fa-times" alt="Edit" title="Edit"> </span>
                  <span class="action-icon delete fa fa-trash-o" alt="Delete" title="Delete"> </span>
                </td>
              </tr>
            </tbody>				  
            <tfoot>
              <tr>
                  <th>Title</th>
                  <th>Type</th>
                  <th>URL</th>
                  <th>Action</th>
                </tr>
            </tfoot>
          </table>
          </div>              
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->  
      </div>
    </div>
  </section>
