
<div>
  <!-- Content Header (Page header) -->

  <div class="content-header">

      <div class="d-flex align-items-center">

          <div class="mr-auto">

              <h3 class="page-title">FAQW </h3>

              <div class="d-inline-block align-items-center">

                  <nav>

                      <ol class="breadcrumb">

                          <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>

                          <li class="breadcrumb-item" aria-current="page">FAQ </li>

                          <li class="breadcrumb-item active" aria-current="page">List</li>

                      </ol>

                  </nav>

              </div>

          </div>

          

      </div>

  </div>



  <!-- Main content -->

  <section class="content">



      <!-- Default box -->

      <div class="box">

          <div class="box-header with-border">

          <h4 class="box-title">Manage FAQs</h4>

          <h6 class="box-subtitle">List of banners uploaded by NEEV Mitra</h6>

          <span class="box-controls pull-right">

            <a href="javascript:void()" [routerLink]="['add-faq']" class="btn btn-md btn-nblue btn-block my-10">

              <i class="ti-plus"></i> Add New FAQ

            </a>

          </span>

        </div>

          <!-- /.box-header -->

          <div class="box-body">

              <!-- Select Region -->

              <div class="row">

                   <div class="form-group ml-15">

                  <label class="text-info">Language List<span class="text-danger">*</span></label>

                  <div class="controls">

                      <select name="select" id="languageList" required="" class="form-control" aria-invalid="false">

                        <option value="">All Languages</option>

                        <option *ngFor="let l of languages" value="{{l.id}}" >{{l.name}}</option>
                      </select>

                      <div class="help-block"></div>

                  </div>

              </div>

              </div>

             

              <div class="row">

                          <!-- table -->

                          <div class="table-responsive">

    <table id="productorder" class="table table-hover no-wrap product-order" data-page-size="10">

      <thead>

        <tr class="bg-secondary">

           <th>#</th>

           <th>Question</th>

           <th>Answer</th>

           <th>Status</th>

           <th>Actions</th>

        </tr>

      </thead>

      <tbody>

        <tr *ngFor="let data of faqs; let i=index">

          <td>{{i}}</td>

          <td>
            {{data.question}}  
          </td>

          <td>
            {{data.answer}}
          </td>                    

          <td *ngIf="data.status==1">
             <span class="label label-success">published</span>
          </td>

          <td *ngIf="data.status==0">
            Deleted
          </td>

          <td><a href="javascript:void(0)" class="btn btn-icon-circle btn-nblue" data-toggle="tooltip" data-original-title="Edit">

              <i class="ti-marker-alt"></i>

            </a> 

            <a href="javascript:void(0)" class="btn btn-icon-circle btn-danger" data-original-title="Delete" data-toggle="tooltip">

              <i class="ti-trash"></i>

            </a>

          </td>

        </tr>

        
        

      </tbody>						

    </table>

  </div>

                          <!-- table -->

                      </div>

              <!-- Nav tabs -->

<!--

              <ul class="nav nav-pills margin-bottom">

                  <li class=" nav-item"> <a href="#north" class="nav-link active" data-toggle="tab" aria-expanded="false">North</a> </li>

                  <li class="nav-item"> <a href="#east" class="nav-link" data-toggle="tab" aria-expanded="false">East</a> </li>

                  <li class="nav-item"> <a href="#south" class="nav-link" data-toggle="tab" aria-expanded="true">South</a> </li>

                  <li class="nav-item"> <a href="#west" class="nav-link" data-toggle="tab" aria-expanded="true">West</a> </li>

              </ul>

-->

              <!-- Tab panes -->

              

          </div>

          <!-- /.box-body -->

      </div>

      <!-- /.box -->





      <!-- box -->

  </section>
</div>
  <!-- /.content -->
