
<div>
    <!-- Content Header (Page header) -->
  
    <div class="content-header">
  
        <div class="d-flex align-items-center">
  
            <div class="mr-auto">
  
                <h3 class="page-title">Notification </h3>
  
                <div class="d-inline-block align-items-center">
  
                    <nav>
  
                        <ol class="breadcrumb">
  
                            <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
  
                            <li class="breadcrumb-item" aria-current="page">Notification </li>
  
                            <li class="breadcrumb-item active" aria-current="page">List</li>
  
                        </ol>
  
                    </nav>
  
                </div>
  
            </div>
  
            
  
        </div>
  
    </div>
  
  
  
    <!-- Main content -->
  
    <section class="content">
  
  
  
        <!-- Default box -->
  
        <div class="box">
  
            <div class="box-header with-border">
  
            <h4 class="box-title">Manage Notification</h4>
  
            <h6 class="box-subtitle">List of Notifications</h6>
  
            <span class="box-controls pull-right">
  
              <a href="javascript:void()" [routerLink]="['../create-notification']" class="btn btn-md btn-nblue btn-block my-10">
  
                <i class="ti-plus"></i>New Notification
  
              </a>
  
            </span>
  
          </div>
  
            <!-- /.box-header -->
  
            <div class="box-body">
  
                <!-- Select Region -->
  
               <!--  <div class="row">
  
                     <div class="form-group ml-15">
  
                    <label class="text-info">Language List<span class="text-danger">*</span></label>
  
                    <div class="controls">
  
                        <select name="select" id="languageList" required="" class="form-control" aria-invalid="false">
  
                          <option value="">All Languages</option>
  
                          <option *ngFor="let l of languages" value="{{l.id}}" >{{l.name}}</option>
                        </select>
  
                        <div class="help-block"></div>
  
                    </div>
  
                </div>
  
                </div> -->
  
               
  
                <div class="row">
  
                            <!-- table -->
  
                            <div class="table-responsive">
                              
                                <app-action-message *ngIf="actionStatus==1" [type]="1" [message]="successMessage" >
                                  </app-action-message>
                        
                                  <app-action-message *ngIf="actionStatus==2" [type]="2" [message]="errorMessage" >
                                    </app-action-message>
                    
                                    <app-action-message *ngIf="loaded==0 && (!notifications || notifications.length==0)" [type]="3" [message]="noRecordMessage" >
                                    </app-action-message>
      <table id="productorder" class="as-data-table-2 table table-hover no-wrap product-order" data-page-size="10">
        
        <thead>
  
          <tr class="bg-secondary">
  
             <th>Notification Id</th>
            
             <th>Title</th>
             <th>Message</th>
  
             <th>Recipient Group</th>
  
             <th>Actions</th>
  
          </tr>
  
        </thead>
  
        <tbody>
  
          <tr *ngFor="let data of notifications; let i=index">
  
            <td>{{i+1}}</td>
  
            <td>
              {{data.title}}  
            </td>
  
            <td>
              {{data.message}}
            </td>                    
  
            <td *ngIf="data.recipient_group==1">
               <span class="label label-success">All TSMs</span>
            </td>
  
            <td *ngIf="data.recipient_group==2">
              <span class="label label-success">Individual</span>
            </td>
  
             <td>
               <!-- <a href="javascript:void(0)" class="btn btn-icon-circle btn-nblue" data-toggle="tooltip" data-original-title="Edit">
  
                <i class="ti-marker-alt"></i>
  
              </a>  -->
  
              <a href="javascript:void(0)" class="btn btn-icon-circle btn-danger " data-original-title="Delete" data-toggle="tooltip" (click)="deleteNotification(data.id, i)" >
  
                <i class="ti-trash"></i>
  
              </a>
  
            </td>
  
          </tr>
  
          
          
  
        </tbody>						
  
      </table>
  
    </div>
  
                            <!-- table -->
  
                        </div>

                </ul>

                <!-- Tab panes -->
  
                
  
            </div>
  
            <!-- /.box-body -->
  
        </div>

    </section>
  </div>
