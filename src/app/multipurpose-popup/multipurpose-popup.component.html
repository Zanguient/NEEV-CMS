<div>
  <div class="modal-header" style="padding: 0" *ngIf="dismissOption">
      
      <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

<div class="" style="width:100%; text-align:center" *ngIf="contentType==1">
  <img src="{{imageSource}}">
</div>

<div class="" style="width:100%" *ngIf="contentType==2">
  <video width="100%" height="100%" controls>
    <source src="{{videoLink}}" type="video/mp4">
    <source src="{{videoLink}}" type="video/avi">
    <!--source src="movie.ogg" type="video/ogg"-->
    {{videoLink}}
  </video>
</div>


<div class="preloader" style="width:100%" *ngIf="contentType==3">
    <!--ngx-spinner
bdColor = "rgba(51,51,51,0.8)"
size = "large"
color = "#2f7ce1"
type = "ball-grid-beat"
></ngx-spinner-->
    <!--img src="../assets/images/loader.gif"-->
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          <span class="sr-only"></span>
        </div>
      </div>
  </div>


</div>
